       "use strict";
        // Select all slides
        const slides = document.querySelectorAll(".slide");

        // Loop through slides v√† thi·∫øt l·∫≠p translateX cho m·ªói slide
        slides.forEach((slide, indx) => {
        slide.style.transform = `translateX(${indx * 100}%)`;
        });

        // Ch·ªçn n√∫t next v√† prev
        const nextSlide = document.querySelector(".btn-next");
        const prevSlide = document.querySelector(".btn-prev");

        // Bi·∫øn ƒë·∫øm s·ªë slide hi·ªán t·∫°i v√† t·ªëi ƒëa
        let curSlide = 0;
        let maxSlide = slides.length - 1;

        // Th√™m s·ª± ki·ªán cho n√∫t ti·∫øp theo
        nextSlide.addEventListener("click", function () {
        // N·∫øu hi·ªán t·∫°i l√† slide cu·ªëi, quay l·∫°i ƒë·∫ßu ti√™n
        if (curSlide === maxSlide) {

        } else {
            curSlide++;
        }

        // Di chuy·ªÉn t·∫•t c·∫£ c√°c slide
        slides.forEach((slide, indx) => {
            slide.style.transform = `translateX(${100 * (indx - curSlide)}%)`;
        });
        });

        // Th√™m s·ª± ki·ªán cho n√∫t quay l·∫°i
        prevSlide.addEventListener("click", function () {
        // N·∫øu hi·ªán t·∫°i l√† slide ƒë·∫ßu ti√™n, quay l·∫°i cu·ªëi c√πng
        if (curSlide === 0) {
            curSlide = maxSlide;
        } else {
            curSlide--;
        }

        // Di chuy·ªÉn t·∫•t c·∫£ c√°c slide
        slides.forEach((slide, indx) => {
            slide.style.transform = `translateX(${100 * (indx - curSlide)}%)`;
        });
        });

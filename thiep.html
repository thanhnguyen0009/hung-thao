<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://yenstudio.com.vn/hien-hien.jpg" />
    <meta property="og:image:width" content="600" />
    <meta property="og:image:height" content="300" />
    <meta property="og:title" content="HIEN - HIEN" />
    <meta property="og:description" content="QUANG HIEN - PHAM HIEN" />
    <meta property="og:url" content="https://yenstudio.com.vn/hien-hien.jpg" />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="./thiep/xacnhan.css">
    <title>Thiệp Mời | Xác Nhận Tham Dự</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="./thiep/jquery.fancybox.min.css" rel="stylesheet" />
    <script src="./thiep/jquery.fancybox.min.js"></script>
    <style>
        /* Style cho modal video */
        #thiepmoi {
            display: none;
            max-height: 99vh;
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }
        
        .video-container {
            position: relative;
            padding-top: 177.78%;
        }

        #ytplayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .fancybox-button svg {
            background: white;
        }

        /* Các style modal khác */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box-container">
            <!-- Video Trigger -->
            <div class="box-top">
                <a data-modal-target="thiepmoi" href="javascript:;" class="btn btn-primary" id="openModal">
                    <img src="./thiep/anh/bithu.GIF" alt="" class="img-top">
                </a>
                <img src="./thiep/anh/h-h-03.png" alt="" class="img-top1">
            </div>

            <!-- Content Section -->
            <div class="box-content">
                <label><i class="fa-solid fa-diamond"></i></label>
                <div class="content1">
                    <label><i>Thân mời bạn đến tham dự <strong>Tiệc Thân Mật </strong> của</i></label>
                    <label><strong>KHÁNH HƯNG & THẠCH THẢO</strong></label>
                </div>
                <label><i class="fa-solid fa-diamond"></i></label>
                <div class="box-map">
                    <label><i>Thời gian và địa điểm:</i></label>
                    <label>17:30 | 05.01.2025</label>
                    <img src="./thiep/anh/icon-02.png" alt="" class="img-icon">
                    <label>Maison De Charme Restaurant & Event</label>
                    <label><i>793/57/16 Trần Xuân Soạn, P. Tân Hưng, Q.7</i></label>
                    <a href="https://maps.app.goo.gl/xoWhn9m5fSajy5gh7">
                        <img src="./thiep/anh/map-02.png" alt="" class="img-map">
                    </a>
                </div>
            </div>

            <!-- Modals khác -->
            <div class="modal" id="modal1">
                <div class="modal-content">
                    <span class="modal-close">&times;</span>
                    <h1>QR CODE</h1>
                    <img src="./thiep/anh/qr-04.png" alt="" class="img-modal">
                </div>
            </div>

            <div class="modal" id="modal2">
                <div class="modal-content">
                    <span class="modal-close">&times;</span>
                    <h1>THỜI GIAN & ĐỊA ĐIỂM</h1>
                    <img src="./thiep/anh/tgdd-07.png" alt="" class="img-modal">
                </div>
            </div>
        </div>
    </div>

    <!-- Video Modal -->
    <div id="thiepmoi" class="modal">
        <div class="video-container">
            <span class="modal-close" id="closeModal">&times;</span>
            <video id="ytplayer" src="./thiep/anh/videoo.mp4" controls autoplay></video>
        </div>
    </div>

    <!-- Modal JS -->
    <script>
        // JavaScript để hiển thị modal khi nhấn vào nút
        document.getElementById("openModal").onclick = function() {
            document.getElementById("thiepmoi").style.display = "flex";
        };

        // JavaScript để đóng modal khi nhấn vào nút close
        document.getElementById("closeModal").onclick = function() {
            document.getElementById("thiepmoi").style.display = "none";
        };

        // Code quản lý modal thông tin khác (QR, thời gian, địa điểm)
        const modalTriggerButtons = document.querySelectorAll("[data-modal-target]");
        const modals = document.querySelectorAll(".modal");
        const modalCloseButtons = document.querySelectorAll(".modal-close");

        modalTriggerButtons.forEach(elem => {
            elem.addEventListener("click", event => toggleModal(event.currentTarget.getAttribute("data-modal-target")));
        });

        modalCloseButtons.forEach(elem => {
            elem.addEventListener("click", event => toggleModal(event.currentTarget.closest(".modal").id));
        });

        modals.forEach(elem => {
            elem.addEventListener("click", event => {
                if (event.currentTarget === event.target) toggleModal(event.currentTarget.id);
            });
        });

        document.addEventListener("keydown", event => {
            if (event.keyCode === 27 && document.querySelector(".modal.modal-show")) {
                toggleModal(document.querySelector(".modal.modal-show").id);
            }
        });

        function toggleModal(modalId) {
            const modal = document.getElementById(modalId);
            if (getComputedStyle(modal).display === "flex") {
                modal.classList.add("modal-hide");
                setTimeout(() => {
                    document.body.style.overflow = "initial";
                    modal.classList.remove("modal-show", "modal-hide");
                    modal.style.display = "none";      
                }, 200);
            } else {
                document.body.style.overflow = "hidden";
                modal.style.display = "flex";
                modal.classList.add("modal-show");
            }
        }
    </script>
</body>
</html>
